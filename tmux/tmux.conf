bind -n C-Down if -F "#{@pane-is-vim}" 'send-keys C-Down'  'select-pane -D'

bind L split-window -h -p 35 -c "#{pane_current_path}" "claude"

bind -n C-S-Left previous-window
bind -n C-S-Right next-window

