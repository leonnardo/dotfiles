env:
  TERM: xterm-256color

window:
  dynamic_title: false
  padding:
    x: 0
    y: 1
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: 'RobotoMono Nerd Font'
    style: Medium

  size: 14.0
  offset:
    y: 1

  glyph_offset:
    x: 1
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  # COLORSCHEME: gruvbox_dark.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  cursor:
    text: '0xd8d8d8'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'

  # Bright colors
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
#background_opacity: 0.90

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: true

  url:
    launcher: open

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}

key_bindings:
  - { key: PageUp,   mods: Shift, action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown, mods: Shift, action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,     mods: Shift, action: ScrollToTop,    mode: ~Alt       }
  - { key: End,      mods: Shift, action: ScrollToBottom, mode: ~Alt       }
