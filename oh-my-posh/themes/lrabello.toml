[[blocks.segments]]
type = 'python'
style = 'powerline'
template = ' {{.Venv}}'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '❯'
background = 'transparent'
foreground = '238'
type = 'text'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'

[[tooltips]]
type = "az"
tips = ["az"]
style = "plain"
foreground = "#b4f9f8"
template = " {{ .Name }}"
